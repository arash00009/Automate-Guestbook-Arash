name: Build and push images
on:
  push:
    branches: ["main"]
jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build backend container
      run: |
        docker build -f backend/Containerfile -t arashr/arash-guestbook:backend ./backend
        
    - name: Build frontend container
      run: |
        docker build -f frontend/Containerfile -t arashr/arash-guestbook:frontend ./frontend
        
    - name: Push containers
      run: |
        docker push arashr/arash-guestbook:backend
        docker push arashr/arash-guestbook:frontend
